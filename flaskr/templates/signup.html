<!DOCTYPE html> 
<html> 
<head> 
    <title>Signup</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="http://samjc310.000webhostapp.com/blog/favicon.ico" />
</head> 
<body background-color="#E6E6FA"> 
<style type="text/css">
    .important { color: #336699;
        font-family: "Courier New", Courier, monospace ;
    }
    .bottom-three {
     margin-bottom:  1cm;
    }
</style>
<br>
<!--First Container-->
<div class="container">
<div class="row">
<div class="col-sm-2">
    <img src="{{url_for('static', filename='logo.PNG')}}" alt="MTX logo" style="width:150px;height:100px;">
</div>
<div class="col-sm-8 text-center">
    <br>
    <h1 class="important"><b>Sign Up Task</b></h1>
</div>
</div>
</div>

<!--Second Container-->
<div class="container">
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <form action="/signup_val" class="form" method ="GET" enctype="multipart/form-data">
    <input type="text" class="form-control" name="uid" value={{uid}} >
    <br>   
    <input type="text" class="form-control" name="name" placeholder="Username" >
    <br>
    <input type="text" class="form-control" name="email" placeholder="Email" >
    <br>
    <input type="password" class="form-control" name="password" placeholder="Password" >
    <br>
    <input type="password" class="form-control" name="repass" placeholder="Re-enter Password" >
    <br>
    <input type="Date" class="form-control" name="dob" placeholder="{{today_date}}" >
    <br>
    <select name="organisation" class="form-control">
        {% for org in organisation %}
        <option value= "{{org}}">{{org}}</option>
        {% endfor %}
        <option value= "Others">Others</option>
    </select>
    <br>
    <button type="submit" class="btn btn-primary center-block">Sign Up</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

</script> 
<br>
<br>
</body>
</html>
