<!DOCTYPE html> 
<html> 
<head> 
    <title>Add Task</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="http://samjc310.000webhostapp.com/blog/favicon.ico" />
</head> 
<body background-color="#E6E6FA"> 
<style type="text/css">
    .important { color: #336699;
        font-family: "Courier New", Courier, monospace ;
    }
    .bottom-three {
     margin-bottom:  1cm;
    }
</style>
<br>
<!--First Container-->
<div class="container">
<div class="row">
<div class="col-sm-2">
    <img src="{{url_for('static', filename='logo.PNG')}}" alt="MTX logo" style="width:150px;height:100px;">
</div>
<div class="col-sm-8 text-center">
    <br>
    <h1 class="important"><b>Edit Task</b></h1>
</div>
</div>
</div>

<!--Second Container-->
<div class="container">
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <form action="change_status_html" class="form" method ="GET" enctype="multipart/form-data">
    <input type="hidden" name="pid" value={{pid}} />
    <input type="readonly" class="form-control" name="tid" value={{tid}} />
    <br>
    <select name="code" class="form-control">
            <option value="{{acc_code}}">{{temp}}</option>
            {% for org in organisation %}
            <option value= "{{org[0]}}">{{org[1]}}</option>
            {% endfor %}
    </select>
    <br>
    <div class='input-group date' id='datetimepicker1'>
        <input type='text' name="start_time" class="form-control" placeholder="{{st_time}}"/>
        <span class="input-group-addon">
         <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <br>
    <div class='input-group date' id='datetimepicker2'>
        <input type='text' name="end_time" class="form-control" placeholder="{{end_time}}"/>
        <span class="input-group-addon">
         <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <br>
    <br>
    <select name="type" class="form-control">
        <option value= "{{type}}">{{type}}</option>
        {% if type!='Internal' %}
        <option value= "Internal">Internal</option>
        {% endif %}
        {% if type!='Semester' %}
        <option value= "Semester">Semester</option>
        {% endif %}
        {% if type!='Unit Test' %}
        <option value= "Unit Test">Unit Test</option>
        {% endif %}
        {% if type!='Others' %}
        <option value= "Others">Others</option>
        {% endif %}
    </select>
    <br>
    <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3" placeholder="Description" value={{desc}}></textarea>
    <br>
    <br>
    <input class="form-control" type="text" placeholder="Recommended Learing Hours min-max hrs"value="{{rec_hrs}}" ></input>
    <br>
    <select name="status" class="form-control">
        <option value= "{{status}}">{{status}}</option>
        {% if status!='Not Done' %}
        <option value= "Not Done">Not Done</option>
        {% endif %}
        {%if status!='In Progress' %}
        <option value= "In Progress">In Progress</option>
        {% endif %}
        {% if status!='Completed' %}
        <option value= "Completed">Completed</option>
        {% endif %}
        {%if status!='Backlog' %}
        <option value= "Backlog">Backlog</option>
        {% endif %}
    </select>
    <br>
    <br>
    <button type="submit" class="btn btn-primary center-block">Edit Test</button>
    </form>
</div>
<div class="col-sm-4"></div>
</div>
</div>
<br>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

<script type="text/javascript">
$(function() {
  $('#datetimepicker1').datetimepicker();
});
$(function() {
  $('#datetimepicker2').datetimepicker();
});
</script>   
</body>
</html>
